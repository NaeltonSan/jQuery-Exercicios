<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: greenyellow;
      border: 1px solid black;
    }

    .muda-cor {
      background-color: blue;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('input:eq(0)').blur(function () {
        $('input:eq(0)').css('background' , 'yellow')
        $('span:eq(0)').text('Disparou o evento blur.')
        })
    });

    $(document).ready(function () {
      $('select').change(function () {
        var valorEscolhido = $('option:selected').text();
        $('span:eq(1)').html('Você disparou o evento change.<br/>Selecionou: '+ valorEscolhido);
        })
    });

    $(document).ready(function () {
      $('div').dblclick(function () {
        $('div').toggleClass('muda-cor');
        $('span:eq(2)').html('Disparou o evneto dbclick.');
        })
    });
    
    $(document).ready(function () {
      $('input:eq(1)').focus(function () {
        $('input:eq(1)').css('background', 'red')
        $('span:eq(3)').html('Use apenas números.');
        })
    });
  </script>
</head>

<body>
  <p>Clique dentro e depois fora para ver o ressultado</p>
<input type="text">
<span></span>
<hr>

  <p>Faça seleçoes no campo select</p>
  <select name="" id="">
    <option value="">Escolha 1</option>
    <option value="">Escolha 2</option>
    <option value="">Escolha 3</option>
    <option value="">Escolha 4</option>
  </select>
  <span></span>
  <hr>

  <div>
    <span></span>
  </div>
  <hr>

  <p>Informe seus dados.</p>
  <label for="">CPF<input type="text"></label>
  <span></span>
</body>

</html>
