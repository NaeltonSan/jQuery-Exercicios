<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .background {
            background-color: yellow;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
          $('#add').click(function () {
              $('p').addClass('background');
            })
      });

      $(document).ready(function () {
          $('#remove').click(function () {
              $('p').removeClass('background');
            })
      });

      $(document).ready(function () {
          $('#add-remove').click(function () {
              $('p').toggleClass('background');
            })
      });
    </script>
</head>

<body>

    <button type="button" id="add">Adicionar</button>
    <button type="button" id="remove">Remover</button>
    <button type="button" id="add-remove">Add - Remove</button>

    <p class="background">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>


</body>

</html>
