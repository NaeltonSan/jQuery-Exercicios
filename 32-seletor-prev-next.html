<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      var divCorrente = $('.corrente');
      divCorrente.css('background', 'red');
      $('button:eq(0)').click(function () {
        divCorrente = divCorrente.next();
        $('div').css('background', '');
        divCorrente.css('background', 'red');
      })
      $('button:eq(1)').click(function () {
        divCorrente = divCorrente.prev();
        $('div').css('background', '');
        divCorrente.css('background', 'red');
      })
    });
  </script>
</head>

<body>

  <button type="button">.next()</button>
  <button type="button">.prev()</button>

  <div class="container corrente">DIV 1</div>
  <div class="container">DIV 2</div>
  <div class="container">DIV 3</div>
  <div class="container">DIV 4</div>

</body>

</html>
