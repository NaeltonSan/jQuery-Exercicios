<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      cursor: pointer;
      width: 100px;
      height: 100px;
      border: 2px solid black;
    }

    span {
      display: block;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>

    $(document).ready(function () {
      $('div').bind('mouseover', function () {
        $(this).css('borderWidth', '10px');
        $('span:eq(0)').text('ocorreu o evento mouseover.')
      })

      $('div').bind('click', function (o) {
        var coordenadas = 'x= ' + o.pageX + ',  y= ' + o.pageY;
        $('span:eq(1)').text('Ocorreu o evento click nas coordenadas: ' + coordenadas);

        $('div').bind('dblclick', function () {
          $(this).css('background', 'red');
          $('span:eq(2)').text('Ocorreu o evento dblclick. Mudou a cor de fundo.');
        });
      });
    });

  </script>
</head>

<body>
  <p>Eventos vinculados ao bind():</p>
  <div></div>
  <span></span>
  <span></span>
  <span></span>

</body>

</html>
