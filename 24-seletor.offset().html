<!DOCTYPE html>

    <title>Document</title>

        div {

    <script>

        $(document).ready(function () {
            $('button').click(function () {
                var coordenadasDiv = $('div').offset();
                $('span').html('As coordenadas do div s√£o:<br /> left: ' + coordenadasDiv.left + ' px<br /> top: ' + coordenadasDiv.top + ' px');
            });
        });
    </script>
</head>

<body>

    <button type="button">coordenas</button>
    <div> DIV para determonas as coordenas.</div>
    <span></span>

</body>
